<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Editor de Texto</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Sheets of Paper A4 -->
    <link rel="stylesheet" type="text/css" href="sheets-of-paper-a4.css">

    <!-- Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
  <div class="sheet">
    <div class="tools">
      <div class="copy">
        <button id="copy"><img src="icons/copy.png" id="imageCopy" alt="Copiar"></button>
      </div>
      <div class="textCopy">
        <span class="action">Copiar</span>
      </div>
      <div class="col-2">
        <div class="cut">
          <button id="cut"><img src="icons/cut.png" alt="Recortar"></button>
          <span class="action">&nbsp Recortar</span>
        </div>
        <div class="paste">
          <button id="paste"><img src="icons/paste.png" alt="Colar"></button>
          <span class="action">&nbsp Colar</span>
        </div>
      </div>
      <div class="col-3"> 
        <div class="font">
          <select name="fontFamily" class="select fontFamily" id="fontFamily">
            <option value="arial">Arial</option>
            <option value="roboto">Roboto</option>
            <option value="poppins" selected>Poppins</option>
          </select>
        </div>        
        <div class="size">
          <select name="fontSize" class="select fontSize" id="fontSize">
            <option value="size10">10</option>
            <option value="size12" selected>12</option>
            <option value="size14">14</option>
          </select>
          <button class="uppercase" id="uppercase">AA</button>
        </div>
      </div>
      <div class="col-5">
        <div class="color">
          <select name="fontColor" class="select fontColor" id="fontColor">
            <option value="red" class="red"></option>
            <option value="green" class="green"></option>
            <option value="blue" class="blue"></option>
            <option value="yellow" class="yellow"></option>
            <option value="gray" class="gray"></option>
            <option value="black" class="black" selected></option>
          </select>
        </div>        
        <div class="textTransform">
          <button class="lowercase" id="lowercase">aa</button>
          <button class="capitalize" id="capitalize">Aa</button>
        </div>
      </div>

      <!-- <button type="button" class="import">IMPORTAR ARQUIVO EM PDF</button> -->

      <div class="col-7">
        <div class="left">
          <button class="leftAlign" id="alignLeft"><img src="icons/left.png" alt="Alinhar à esquerda"></button>
        </div>
        <div class="boldItalic">
          <select name="boldItalic" class="select" id="boldItalic" multiple>
            <option value="bold" class="bold" id="bold">N</option>
            <option value="italic" class="italic" id="italic">I</option>
          </select>
        </div>
      </div>
      <div class="col-8">
        <div class="center">
          <button class="centerAlign" id="alignCenter"><img src="icons/center.png" alt="Alinhado ao centro"></button>
        </div>
        <div class="underlineStrikethrough">
          <select name="underlineStrikethrough" class="select" id="underlineStrikethrough" multiple>
            <option value="underline" class="underline" id="underline">_</option>
            <option value="strikethrough" class="strikethrough" id="strikethrough">-</option>
          </select>
        </div>
      </div>
      <div class="col-9">
        <div class="right">
          <button class="rightAlign" id="alignRight"><img src="icons/right.png" alt="Alinhar à direita"></button>
        </div>
        <div class="subscribeSuperscribe">
          <select name="subscribeSuperscribe" class="select" id="subscribeSuperscribe">
            <option value="subscribe" class="subscribe" id="subscribe">₂</option>
            <option value="superscribe" class="superscribe" id="superscribe">²</option>
          </select>
        </div>
      </div>
      <div class="col-10">
        <div class="justify">
          <button class="justifyAlign" id="alignJustify"><img src="icons/justify.png" alt="Justificar"></button>
        </div>
        <div class="lists">
          <select name="lists" class="select" id="lists">
            <option value="ol" class="ol">a)</option>
            <option value="ul" class="ul">•</option>
          </select>
        </div>
      </div>      
      <div class="col-11">
        <div class="images">
          <label for="file-input">
            <img src="icons/images.png" alt="Imagens"></button>
          </label>
        
          <input id="file-input" type="file" onchange="fileImage(this.files)"/>
          <span class="action">&nbsp Imagens</span>
        </div>
        <div class="pagination">
          <img src="icons/pagination.png" alt="Paginação" onclick="pagination()">
          <span>Paginação</span>
        </div>
      </div> 
      <div class="save">
        <img src="icons/save.png" alt="Salvar como PDF" onclick="save()"><br/>
      </div>
      <div class="textSave">
        <span>Salvar como <br/> PDF</span>
      </div>
    </div>
    <div class="document">
      <div class="page" id="page" contenteditable="true">
      </div>
    </div>
  </div>
      <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
